<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="amit">amit</h1>
    <input type="text" id="name">
    <button id="btn">Change Name</button>
    <script>
        const h1 = document.getElementById("amit");
        const btn = document.getElementById("btn");
 
        btn.addEventListener("click", () => {
            const valueforInput = document.getElementById("name").value;
            console.log(valueforInput);
            h1.innerHTML = valueforInput;
        })
    </script>
</body>

</html>
